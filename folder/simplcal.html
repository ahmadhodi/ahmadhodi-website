<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
 
</head>
<body>

  <h2>Simple Calculator</h2>
  
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  
  <br>
  <button onclick="calculate()">Calculate</button>
  
  <p id="result">Result: </p>
  
  
 <script src="script.js"></script>
</body>
</htm>
