<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Responsive Grade Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #input-1 {
      padding: 15px;
      border: 2px solid grey;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      font-size: 16px;
    }

    #text {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="input-1" oninput="Input()" placeholder="Enter your score">
    <p id="text">Your Grade</p>
  </div>

  <script>
    function Input() {
      let grade = parseFloat(document.getElementById("input-1").value);
      if (isNaN(grade)) {
        document.getElementById("text").innerText = "Please enter a valid score";
        document.getElementById("text").style.color = "#ff2bdc";
        return;
      }

      let color, message;
      if (grade >= 90) {
        grade = "A";
        color = "#70ff40";
        message = "Excellent";
      } else if (grade >= 80) {
        grade = "B";
        color = "#80d6ff";
        message = "Very good";
      } else if (grade >= 70) {
        grade = "C";
        color = "#1cff15";
        message = "Good";
      } else if (grade >= 60) {
        grade = "D";
        color = "#ffb22b";
        message = "Average";
      } else {
        grade = "E";
        color = "#ff3400";
        message = "Fail";
      }

      document.getElementById("text").innerText = "Your grade: " + grade + " - " + message;
      document.getElementById("text").style.color = color;
    }
  </script>
</body>
</html>
